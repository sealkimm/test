<header class="header">
	<div class="header-wrap">
		<h1 class="logo">
			<a href="/">
				<img src="../img/common/logo.png" alt="BUUK 로고" />
			</a>
		</h1>
		<p></p>
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-item">
					<a href="/sub/about.html" class="nav-link"><span>ABOUT</span></a>
				</li>
				<li class="nav-item">
					<a href="/sub/brands.html" class="nav-link"><span>BRANDS</span></a>
				</li>
				<li class="nav-item">
					<a href="/sub/franchise.html" class="nav-link"><span>FRANCHISE</span></a>
				</li>
				<li class="nav-item">
					<a href="/sub/contact.html" class="nav-link"><span>CONTACT</span></a>
				</li>
			</ul>
		</nav>
	</div>
</header>
<script>
	// 헤더 스크롤 이벤트
	const $header = document.querySelector('.header');
	let lastScroll = 0;

	document.addEventListener('scroll', () => {
		let currentScroll = window.scrollY;

		if (currentScroll > lastScroll && currentScroll > 50) {
			$header.classList.add('active');
		} else if (currentScroll < lastScroll) {
			$header.classList.remove('active');
		}
		if (currentScroll < 883) {
			$header.style.backgroundColor = '#384f31';
		} else {
			$header.style.backgroundColor = 'rgba(56, 79, 49, 0.9)';
		}
		lastScroll = currentScroll;
	});

	// nav active 효과
	const currentUrl = window.location.pathname;
	const $navItems = document.querySelectorAll('.nav .nav-item');

	$navItems.forEach((item) => {
		const link = item.querySelector('.nav-link').getAttribute('href');
		if (currentUrl.includes(link)) {
			item.classList.add('active');
		}
	});
</script>
